flow123d_version: 4.0.0a01
problem: !Coupling_Sequential
  description: Parallel VTK output interpolated as P1_average (node data).
  mesh:
    mesh_file: ../00_mesh/cube_1x1x1_frac.msh
  flow_equation: !Flow_Darcy_LMH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: 2d_fraction
        anisotropy: 1.0
        conductivity: 16
        # K_2d
        sigma: 0.3125
        # sigma
        cross_section: 10
        # delta_2d
        # f_2d
        water_source_density: !FieldFormula
          value: -2/10
          # f_2d:- q / delta_2d
      - region: 3d_cube
        anisotropy: 0.1
        conductivity: 2
        # K_3d
      - region: .2d_fraction
        bc_type: total_flux
        bc_flux: !FieldFormula
          value: -(0)
      - region: .3d_cube
        bc_type: dirichlet
        bc_piezo_head: !FieldFormula
          value: X[2]
          # p_3d
    output:
      fields:
        - { field: pressure_p0, interpolation: P1_average }
        #- { field: pressure_p2_disc, interpolation: P1_average }
        - { field: velocity_p0, interpolation: P1_average }
        - { field: anisotropy, interpolation: P1_average }
    output_stream:
      file: test34_32d.pvd
      format: !vtk
        variant: ascii
        parallel: true
